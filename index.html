<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getty image</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+IN:wght@100..400&family=Pochaevsk&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="img-container">
      <header>
        <h1 class="img-title">
          <i class="fa-solid fa-images"></i> Getty images
        </h1>
        <h3 class="img-subtitle">
          The best free stock photos, royalty free images & videos shared by
          creators.
        </h3>
        <div class="search-box">
          <input
            type="search"
            placeholder="Search for free photos"
            class="input-search"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <section class="gallery">
        <img src="./pictures/img1.jpg" alt="flower" />
        <img src="./pictures/img2.jpg" alt="flower" />
        <img src="./pictures/img3.jpg" alt="flower" />
        <img src="./pictures/img4.jpg" alt="flower" />
        <img src="./pictures/img5.jpg" alt="flower" />
        <img src="./pictures/img6.jpg" alt="flower" />
        <img src="./pictures/img7.jpg" alt="flower" />
        <img src="./pictures/img8.jpg" alt="flower" />
        <img src="./pictures/img9.jpg" alt="flower" />
      </section>
      <footer class="footer"></footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
